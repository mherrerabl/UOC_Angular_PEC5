<table mat-table [dataSource]="characters">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let character" [routerLink]="['/character', character.id]"> {{character.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let character" [routerLink]="['/character', character.id]"> {{character.name}} </td>
    </ng-container>
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="list-item"></tr>
</table>
