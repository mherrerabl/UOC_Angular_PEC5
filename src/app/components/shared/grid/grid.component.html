<mat-grid-list cols="2" rowHeight="40px" [routerLink]="['/character', character.id]" class="cursor-pointer mb-2 list-item">
    <mat-grid-tile class="mat-grid-tile-id bg-grey rounded-left-15 border-1-grey">{{ character.id }}</mat-grid-tile>
    <mat-grid-tile class="mat-grid-tile-name rounded-right-15 border-1-grey">{{ character.name }}</mat-grid-tile>
</mat-grid-list>
